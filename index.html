<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-area"
            placeholder="Find a city"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Montreal, CA</div>
                <div class="date">Wednesday 28 February 2023</div>
            </section>
            <div class="current">
                <div class="temp">-3<span>°C</span></div>
                <div class="weather">Snow</div>
                <div class="high-low">-5°C / -1°C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
